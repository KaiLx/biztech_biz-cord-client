<!doctype html>
<html ng-app="app">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-resource.min.js"></script>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="app/main.js"></script>
  </head>
  <!-- 3. Display the application -->
  <body>
    <div ng-controller="testController">
    	<span ng-bind="test"></span>
    	<table>
    		<th>
    			<td>Id</td>
    			<td>Name</td>
    		</th>
    		<tr ng-repeat="row in data">
    			<td ng-bind="row.id"></td>
    			<td ng-bind="row.name"></td>
    		</tr>
    	</table>
    	<div>
    		<input type="number" ng-model="newUser.id" auto-adjust>&nbsp;&nbsp;
    		<input type="text" ng-model="newUser.name">&nbsp;&nbsp;
    		<input type="button" value="add" ng-click="add()">
    		{{ newUser | json }}
    	</div>
    	<div id="example">
    	
    	</div>
    	<input type="button" ng-click="load()" value="reload">
    </div>
  </body>
</html>
